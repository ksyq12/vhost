name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Verify dependencies
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Format check
        run: |
          go fmt ./...
          git diff --exit-code

      - name: Run tests
        run: go test -v -race ./...

      - name: Build
        run: make build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build binary
        run: make build

      - name: Start Nginx container
        working-directory: test/integration
        run: docker compose up -d

      - name: Wait for Nginx
        run: |
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 | grep -q "200\|301\|302\|404"; then
              echo "Nginx is ready"
              break
            fi
            echo "Waiting for Nginx... ($i/30)"
            sleep 1
          done

      - name: Run integration tests
        run: go test -v -tags=integration ./test/integration/...

      - name: Stop containers
        if: always()
        working-directory: test/integration
        run: docker compose down
